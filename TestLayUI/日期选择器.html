<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/layui.css" media="all">
		<link rel="stylesheet" href="css/modules/laydate/default/laydate.css" />
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<h2>坑：不要偷懒，将所有资源都引入</h2>
		<div class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">中文版</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
					</div>
				</div>
			</div>
		</div>

		<div class="layui-inline">
			<label class="layui-form-label">日期时间选择器</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
			</div>
		</div>

		<script src="js/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/lay/modules/laydate.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//常规用法
				laydate.render({
					elem: '#test1'
				});

				//时间选择器
				laydate.render({
					elem: '#test5',
					type: 'datetime'
				});

			});
		</script>

	</body>

</html>
